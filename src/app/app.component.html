<div class="container">
  <md-grid-list cols="4" rowHeight="100px">
    <md-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
      {{tile.text}}
    </md-grid-tile>
  </md-grid-list>
</div>
